<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="joinForm">
        아이디: <input type="text" name="id" ><Br>
        비밀번호: <input type="password"  name="pw"><br>
        
        <button type="button" class="btn">정규표현식검증</button>
    </form>
    <script>
        // var regex=/\d{3}-\d{4}-\d{4}/;
        // if(regex.test("010-1111-2222")){
        //     alert("전화번호 형식입니다.")
        // }
        var btn =document.querySelector(".btn");
        btn.onclick=function(){
            var regex2 =  /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$/;
            var regex1 = /^[a-z]+[a-z0-9]{5,19}$/g;//영문자로 시작하는 영숫자 6-20사이
            if(!regex1.test(document.joinForm.id.value)){
                alert("아이디는 영숫자 6~20글자 입니다.");
                document.joinForm.id.focus();
                return;
            }else if(!regex2.test(document.joinForm.pw.value)){
                alert("비밀번호는 특수문자포함입니다.")
              document.joinForm.pw.focus();
                return;
            }
        }
      
    </script>
</body>
</html>
