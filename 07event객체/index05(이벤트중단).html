<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li{list-style: none;}
        .pageNation > li {display: inline;}
        .pageNation > li > a{display: inline-block; padding: 5px; border: 1px solid #777; text-decoration: blue;}
    </style>
</head>
<body>
    <h3>고유 이벤트의 중단</h3>
    <div>
        <ul class="pageNation">
            <li><a href="getList.board">1</a></li>
            <li><a href="getList.board">2</a></li>
            <li><a href="getList.board">3</a></li>
            <li><a href="getList.board">4</a></li>
            <li><a href="getList.board">5</a></li>
        </ul>
    </div>
    <script>
        var pageNation = document.querySelector(".pageNation");
        pageNation.onclick=function(){
            event.preventDefault();//a가 가진 고유 이벤트를 중단 시킨다.
            if(event.target.tagName !="A") return;
            
           var num = event.target.innerHTML;
            console.log("클릭한페이지번호: " + num)
        }
    </script>

</body>
</html>
