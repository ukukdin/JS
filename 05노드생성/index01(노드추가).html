<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- innerHTML 활용 -문자방식으로 요소를 추가 -->

    <div id="content"></div>
    <script>
        var content = document.getElementById("content")
        //console.log(content)
        content.innerHTML="<b>나는 오늘도 아침에 일어나 굿모닝을외친다</b>";
        //.console.log(content)
    </script>
    <div id="inner1"></div>
    <div id="inner2">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div id="inner3"></div>
<button type="button" id="btn1">inner1버튼</button>
<button type="button" id="btn2">inner2버튼</button>
<button type="button" id="btn3">inner3버튼</button>

<script>
    var btn1=document.getElementById("btn1")
    btn1.onclick=function(){
        var inner1=document.getElementById("inner1");
        inner1.innerHTML="<b>문자열의 형식으로 태그 생성</b>"
    }
    //btn2
    var btn2=document.getElementById("btn2")
    btn2.onclick=function(){
        //li 는 여러개 이기때문에 반복문 처리
       var inner2 = document.querySelectorAll("#inner2 > ul > li")
       //console.log(inner2);
        for(var i=0; i<inner2.length; i++){
            inner2[i].innerHTML="<b>이런식으로 생성</b>";
        }
    }

    var btn3 = document.getElementById("btn3")
    btn3.onclick=function(){
        inner3.innerHTML="<div><input type='checkbox' name='add'>생성된 체크박스</div>"
    }
</script>



</body>
</html>
