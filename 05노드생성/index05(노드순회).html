<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border-spacing: 0; border-collapse: collapse;}
        th,td{
            border: 1px solid #777
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody class="table">
   
    <tr>
        <td>
            <button type="button" onclick="down(this)">▽</button>
            <button type="button" onclick="up(this)">△</button>
        </td>
        <td>1</td>
        <td>홍길동</td>
        <td>안녕하세요</td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="down(this)">▽</button>
            <button type="button" onclick="up(this)">△</button>
        </td>
        <td>2</td>
        <td>이순신</td>
        <td>엘ㅇㅇㅇ순화</td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="down(this)">▽</button>
            <button type="button" onclick="up(this)">△</button>
        <td>3</td>
        <td>홍길자 </td>
        <td>에효</td>
    </tr>
    <tr>
        <td> 
            <button type="button" onclick="down(this)">▽</button>
            <button type="button" onclick="up(this)">△</button>
        <td>4</td>
        <td>신사임당</td>
        <td>엘리먼트순화</td>
    </tr> 
    <tr>
        <td>
            <button type="button" onclick="down(this)">▽</button>
            <button type="button" onclick="up(this)">△</button>
        </td>
        <td>5</td>
        <td>홍길동</td>
        <td>안녕히계세요</td>
    </tr>
</tbody>
</table>

<script>
    function down(node){
        console.dir(node);
        //  console.log(node.nextElementSibling);
        //  console.log(node.firstElementChild);
        //  console.log(node.lastElementChild);
    //insertBefore 특정 기준이 되는 노드앞에 사  입한다
        //클릭한 버튼의 tr태그
        var current= node.parentElement.parentElement;
        var next = current.nextElementSibling;
        // console.log(current)
        // console.log(next)
        if(next==null){
            alert("마지막 행입니다.")
            return;
        }
        var table=document.querySelector(".table");
        table.insertBefore(next, current);
        //insertBefore(삽입노드,기준노드); //기준노드 앞에 삽입노드를 추가
    }
    function up(node){
        var table=document.querySelector(".table");
        var current= node.parentElement.parentElement;//tr td에서 부모tr 거기서 한번더 가면 tr됨 
        var prev = current.previousElementSibling;
        if(prev==null){
            alert("마지막행입니다.")
            return;
        }
        console.log(prev)
        console.log(current)
        table.insertBefore(current, prev)

    }
</script>
</body>

</html>
