<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<button type="button" id="add">추가하기</button>
    
    <ul class="list">
        <!-- <li><a href="#">1.</a></li> -->

    </ul>
    <script>

        var count=0;//전역변수
       var add = document.getElementById("add");
       add.onclick=function(){
          var li =document.createElement("li");//만들 태그를 문자열의 형태로 적음
          var a = document.createElement("a");
          var text = document.createTextNode(++count +".문자열생성");
         
        a.href = "http://www.naver.com"; //a의 속성을 추가
            
          li.appendChild(a); //li부모가  자식으로 a 추가
          a.appendChild(text);//a자식으로 text추가

        document.querySelector(".list").appendChild(li)
      
       }
    </script>
</body>

</html>
