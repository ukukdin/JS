        function add(a, b){ //js 타입이 없는 언어여서 값은 변수로 접근할수있다. 
            const sum = a+b;
            return sum;
        }
        
        
        //함수 호출


        doSomething(add); //()를 해줘야 console.log에 값이 나온다
