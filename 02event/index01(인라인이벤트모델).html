     -->

     <script>
         function check(){
             alert('당첨을 축하드립니다.');
         }

     </script>
     <h3>여러버튼에 인라인 이벤트 적용하기</h3>
    <button type ="button" onclick="check2(this)" id="a">1</button>

     function check2(x){
             //console.log("이벤트실행됨")
            console.log(x)
            console.log(x.type)

            x.innerHTML =x.id; //
        }
