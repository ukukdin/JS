<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn">이벤트(태그)에서의 this</button>
    <script>
    //JS 의 this 는 자바의 this와 약간 차이점이 있습니다. 
    var x=1;
    function func(){
        var x=10;
        console.log(x);//지역변수
        console.log(this.x)//전역변수
        console.log(this)//window객체 최상위 객체를 가지고있슴.
    }
    func();
    //태그에서의 this
    var btn=document.getElementById("btn");
    btn.onclick=function(){
        
    }
    
</script>
</body>
</html>
