<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        func(1,2,3,5,"hello");
        //js에서 매개변수는 큰 의미가 없습니다/
        // 단순히 인자값에 들어오는것을 편하기 쓰기 위해 이름을 붙여놓은형태
        function func(a,b){
            console.log("매개변수길이",arguments.length);
            console.log(arguments[0]); //0번째 매개변수
            console.log(arguments[1]); //1번째 매개변수
            console.log(arguments[2]); //2번째 매개변수
            console.log(arguments[3]); //3번째 매개변수
            console.log(arguments[4]); //4번째 매개변수
            console.log("실행됨");
        }
    </script>
