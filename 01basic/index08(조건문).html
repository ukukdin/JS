<body>
    
    <script>
        var a =20;
        var b= 10;
        
        if(a>b){
            console.log("a가 큰값입니다.")
        }else{
            console.log("b가 큰값입니다.")
        }
        console.log("--------------------------------");
        console.log(Math.random());
        var point =(parseInt(Math.random()* 101));
        console.log('점수' + point)


        if(point>=90){
                console.log("A등급입니다 : " +point);
        }else if(point>=80){
            console.log("B+등급입니다. : " +point);
        }else{
            console.log("C등급입니다 : " + point);
        }
        console.log("--------------------");

        //swtich문

        switch(parseInt(point /10)){
            case 9: 
            console.log("A");
            break;
            case 8:
            console.log("B");
            break;
            case 7:
            console.log("C");
            break;
            default: 
            console.log("D");
            break;
        }



        
    </script>
