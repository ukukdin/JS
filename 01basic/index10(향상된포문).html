<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arr=['a','b','c','d','e'];
        //향상된 포문 - arr 의 index요소를 담는다.
        for(var i in arr){
            console.log(arr[i]);
        }
        console.log("--------------------------------------")
        //객체에서는 키값을 담는다. //답은  a b c 가 나온다.
        var obj={a:1, b:2,c:3};//java 에서  hashMap

        for(var i in obj){
            //console.log(i);
            console.log(obj[i]);//배열에서는 인덱스값을 뽑아줌
        }


    </script>
</body>
</html>
