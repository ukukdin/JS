<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arr = new Array();
        console.log(arr);

        var arr2 = new Array(10);//크기를 지정하는법
        console.log(arr2);

        var arr3 = new Array('a','b','c','d','e');
        console.log(arr3);
        //mdn에서 확인이 가능
        // 다양한 함수......
        arr.push(100);
        arr.push(200);
        arr.push(300);
         console.log(arr);
         arr.pop();//배열의 끝에서 제거
         console.log(arr)
         arr.unshift(1000); //배열에 앞에 추가
         console.log(arr)
         
         arr.shift();//배열의 앞에서 제거
         console.log(arr);
         
         arr3.splice(1,3)//1번 인덱스에서 1개삭제
         console.log(arr3);

         arr.splice(0,1,"가","나","다","라");
         console.log(arr);
         arr.splice(2,0,'a','b','c')
         console.log(arr)

         //indexof,iastindexof
         var index =arr.indexOf('a');//앞에서부터
         console.log(index);

         var last = arr.lastIndexOf('a');//뒤에서부터
        console.log('a가 있는위치:' + last);
        //sort
        arr.sort();
        console.log(arr);
        //reverse
        arr.reverse();
        console.log(arr);
    </script>
</body>
</html>
