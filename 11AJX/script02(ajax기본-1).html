<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="ajax()">JSON 파일읽기</button>
    
    <script>
        function ajax(){
            fetch("hi.json").then(function(response){
               response.json().then(function(data){
                   
                  
                   console.log("유저아이디는: "+data["userId"])
                 
                   console.log("유저비번은: " +data["userPw"]);
                 
                   console.log("유저이름은: " +data["userName"]);
               })
            })
        }
    </script>
</body>
</html>
