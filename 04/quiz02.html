<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <h3>요소를 얻어서 속성 변경하기</h3>
        <select class="select">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
        
        <br>
        <input class="input" type="color">변경할색상:
        
        <br>
        <img src="1.jpg" width="500px" class="img" style="border: 5px solid #000">
    </section>

    <script>
        var select =document.querySelector(".select")
        var img=document.querySelector(".img")
        select.onchange=function(){
            console.log(select.value)
            
            img.src=select.value;
        }
        var input=document.querySelector(".input")
        
        input.onchange=function(){
            img.style.borderColor = input.value;
        }



    </script>
</body>

</html>
