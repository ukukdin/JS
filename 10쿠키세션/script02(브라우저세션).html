<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        localStorage 와 sessionStorage 는 브라우저에 저장하는 세션의 개념<br>
        키 = 값 형태의 문자열로 저장합니다. <br>
        sessionStorage는 브라우저를 종료하면 값이 사라집니다. 
        localStorage는 브라우저를 종료하더라도 값이 남아있습니다. <br>

        쿠키와의 다른점:<br>
        - 서버간 전송이 된다 안된다의 차이입니다. <br>
        -스토리지는 브라우저에서만 사용할 수 있습니다.<br>
    </p>
    <button type="button" id="createSession">세션생성하기</button>
    <button type="button" id="removeSession">세션삭제하기</button>

    <script>
        //사용방법 
        /* setItem("키", "값") - 저장
        getItem("키") 키에 해당하는 값 을 얻어올수있습니다.
        removeItem("키") 키에 해당하는 값을 삭제함
        clear() -  전부삭제 */
        var arr = ["홍","길","동"]
        var createSession= document.getElementById("createSession");
        createSession.onclick=function(){
            localStorage.setItem("aaa","홍길동");//(키,값)
            localStorage.setItem("bbb","20");
            localStorage.setItem("ccc",JSON.stringify(arr));//array나 객체를 문자열로 바꾼다. Json.stringify();
            var aaa = localStorage.getItem("aaa");
            var bbb = localStorage.getItem("bbb");
            var ccc = JSON.parse(localStorage.getItem("ccc"));//값을 얻을때 배열형으로 다시 형변환.
            console.log(aaa);
            console.log(bbb);
            console.log(ccc);
        }

        //삭제기능
        var removeSession = document.getElementById("removeSession");
        removeSession.onclick = function(){
            localStorage.removeItem("aaa");
            var aaa = localStorage.getItem("aaa");
            console.log(aaa);//null
        }
    </script>
</body>
</html>
