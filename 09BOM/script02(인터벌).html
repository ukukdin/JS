<body>
    <button type="button" id="stopInterval">인터벌중지</button>
    <script>
        //window 객체안에는 alert(), confirm()
       // window.alert("경고창");
     //  var bool = window.confirm("확인창");
        //setinterval 은 window가 생략이 가능하다. 
    //    setInterval(aaa,1000);
    //    function aaa(){
    //        console.log(1);
    //    }
    //익명 함수로 바로 넣을수 있다.인터벌(실행함수,밀리초)
    var stop =setInterval(function(){
        console.log(1);
    },1000)
    
    var stopInterval =document.getElementById("stopInterval");
    stopInterval.onclick=function(){
        clearInterval(stop);
    }
    </script>
