<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>5초뒤에 경고창이 실행됩니다.</h3>
    <h3>이버튼을 누르면 실행되지 않습니다.</h3>
    <button type="button" id="stopTimeout">타임아웃중지</button>
<script>
        //정해진 시간뒤에 실행되는 
       var stop = setTimeout(function(){
            alert("5초뒤 실행된 경고창")
        },5000);
        //중지
       var stopTimeout = document.getElementById("stopTimeout")
        stopTimeout.onclick = function(){
            clearTimeout(stop);
        }

        // function test(text){
        //     console.log(text)
        //     return function(){

        //         alert("5초뒤에 실행됨"+text);
        //     }
        // }
        // setTimeout(test("xxx"),5000)
     
    </script>
</body>
</html>
